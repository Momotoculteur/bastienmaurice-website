name: cicd
on:
  workflow_dispatch:
  push:
    branches:
      - master 

permissions:
  id-token: write   
  contents: read 

env:
  BUILD_DIR: "public"
  BUCKET_NAME: "bastienmaurice.fr"

jobs: 
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.4
          architecture: x64
      - run: pip3 install -r ./requirements.txt
      - run: mkdocs build

  deploy:
    runs-on: self-hosted
    needs: build
    if:  ${{ github.ref_name == 'master' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/cache/restore@v3
        id: build_id
        with:
          path: './${{ env.BUILD_DIR }}'
          key: mkdocs-material-${{ github.event.repository.updated_at}}
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::288002323060:role/github-actions-assume-role-access
          aws-region: eu-west-3
          role-session-name: githubactions
      - run: aws s3 sync --delete ./${{ env.BUILD_DIR }} s3://${{ env.BUCKET_NAME }}/
