<html>

<head>
	<link rel="stylesheet" href="../../../extra-libs/revealjs/reveal.css">
	<link rel="stylesheet" href="../../../extra-libs/revealjs/theme/white.css">
	<link rel="stylesheet" href="../../../extra-libs/revealjs/theme/hljs-idea.css">

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="docker.mdtxt"></section>
		</div>
	</div>
	<script src="../../../extra-libs/revealjs/highlight.js"></script>
	<script src="../../../extra-libs/revealjs/reveal.js"></script>
	<script src="../../../extra-libs/revealjs/markdown.js"></script>
	<script>
		Reveal.initialize({
			plugins: [RevealMarkdown,RevealHighlight],
			controls: false,
			progress: true,
			center: false,
			slideNumber: "c/t",
			// The "normal" size of the presentation, aspect ratio will
			// be preserved when the presentation is scaled to fit different
			// resolutions. Can be specified using percentage units.
			width: 1920,
			height: 1080,

			// Factor of the display size that should remain empty around
			// the content
			margin: 0.04,

			// Bounds for smallest/largest possible scale to apply to content
			minScale: 0.2,
			maxScale: 2.0
		});
	</script>
</body>

</html>
