      link: https://www.youtube.com/@deeplylearning5754
    - icon: material/web
      link: http://deeplylearning.fr/
  
extra_css:
  - css/extra.css

theme:
  custom_dir: overrides
  icon:
    logo: material/code-tags
  favicon: ressource/img/favicon/icon.png
  language: fr
  font:
    text: Roboto
    code: Roboto Mono
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs 
    - navigation.sections
    - navigation.path
    - navigation.prune
    - navigation.indexes 
    - navigation.footer
    - toc.follow
    #- toc.integrate
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      exclude:
        - index.md
  - search:
      lang: fr
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - blog:
      enabled: true
      post_date_format: long
      post_url_date_format: yyyy
      blog_dir: blog
      blog_toc: false
      post_url_max_categories: 1
      post_slugify_separator: "-"
      post_excerpt_max_authors: 1
      post_excerpt_max_categories: 5
      post_excerpt_separator: <!-- more -->
      post_readtime: true
      post_readtime_words_per_minute: 265
      archive: true
      archive_name: Archive
      archive_toc: false
      categories: true
      categories_name: Categories
      categories_slugify_separator: "-"
      categories_toc: false
      pagination: true
      pagination_per_page: 10
      authors: true
      draft: false
      draft_on_serve: true
      draft_if_future_date: false


nav:
  - Accueil: index.md
  - CI/CD:
    - Comparatif des plateformes : cicd/introduction/plateforme.md
    - Setup des self-hosted runners: cicd/introduction/self-hosted-runner.md
    - Crer un micro-service:
      - Frontend: cicd/micro-service/frontend.md
      - Backend: cicd/micro-service/backend.md
      - Tests: cicd/micro-service/test.md
      - Docker: cicd/micro-service/docker.md
      - Helm: cicd/micro-service/helm.md
    - Intégration continue: 
      - Stage Dependencies : cicd/integration-continue/dependencies.md
      - Stage Static-analysis: cicd/integration-continue/static-analysis.md
      - Stage Security-analysis (SAST): cicd/integration-continue/security-analysis-sast.md
      - Stage Build: cicd/integration-continue/build.md
      - Stage Unit-testing: cicd/integration-continue/unit-testing.md
      - Stage Helm: cicd/integration-continue/helm.md
      - Stage Quality-Gate: cicd/integration-continue/quality-gate.md
      - Stage Cross-Browser-Testing: cicd/integration-continue/cross-browser-testing.md
      - Stage Visual regression: cicd/integration-continue/visual-regression.md
    - Deploiement continu: 
      - Stage Deploy: cicd/deploiement-continu/deploy.md
    - Nightly:
      - Stage Load-testing: cicd/nightly/load-testing.md
      - Stage Pentests (DAST): cicd/nightly/pentests.md
  - Culture DevOps:
    - Pré-requis: culture-devops/pre-requis.md
  - Blog:
    - blog/index.md


markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
       custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
