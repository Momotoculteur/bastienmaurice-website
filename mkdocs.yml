theme:
  custom_dir: overrides
  icon:
    logo: material/code-tags
  favicon: ressource/img/favicon/icon.png
  language: fr
  font:
    text: Roboto
    code: Roboto Mono
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.footer
    - toc.follow
    #- toc.integrate
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
plugins:
  - render_swagger:
  - git-committers:
      enabled: !ENV [CI, false]
      repository: Momotoculteur/bastienmaurice-website
      branch: master
  #- git-authors
  - git-revision-date-localized:
      enable_creation_date: true
      exclude:
        - index.md
  - search:
      lang: fr
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - blog:
      enabled: true
      post_date_format: long
      post_url_date_format: yyyy
      blog_dir: blog
      blog_toc: false
      post_url_max_categories: 1
      post_slugify_separator: "-"
      post_excerpt_max_authors: 1
      post_excerpt_max_categories: 5
      post_excerpt_separator: <!-- more -->
      post_readtime: true
      post_readtime_words_per_minute: 265
      archive: true
      archive_name: Archive
      archive_toc: false
      categories: true
      categories_name: Categories
      categories_slugify_separator: "-"
      categories_toc: false
      pagination: true
      pagination_per_page: 10
      authors: true
      draft: false
      draft_on_serve: true
      draft_if_future_date: false

