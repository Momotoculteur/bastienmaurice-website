<html>

<head>
	<link rel="stylesheet" href="../../extra-libs/revealjs/reveal.css">
	<link rel="stylesheet" href="../../extra-libs/revealjs/theme/black.css">

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="example.mdtxt"></section>
		</div>
	</div>

	<script src="../../extra-libs/revealjs/reveal.js"></script>
	<script src="../../extra-libs/revealjs/markdown.js"></script>
	<script>
		Reveal.initialize({
			plugins: [RevealMarkdown],
			controls: false,
			progress: true,
			slideNumber: "c/t",
			// The "normal" size of the presentation, aspect ratio will
			// be preserved when the presentation is scaled to fit different
			// resolutions. Can be specified using percentage units.
			width: 960,
			height: 700,

			// Factor of the display size that should remain empty around
			// the content
			margin: 0.04,

			// Bounds for smallest/largest possible scale to apply to content
			minScale: 0.2,
			maxScale: 2.0
		});
	</script>
</body>

</html>
